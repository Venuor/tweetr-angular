<app-center>
  <app-navigation></app-navigation>

  <section class="ui four column grid container" style="margin-top: 1em;">
    <ng-container *ngFor="let user of users">
      <div class="column" *ngIf="showUser(user)">
        <app-usercard (followButtonEvent)="updateUsers()" [linkToUser]="true" [showButton]="isUserLoggedIn()"
                       [user]="user" [isFollowing]="isFollowing(user)" ></app-usercard>
      </div>
    </ng-container>
  </section>
</app-center>
