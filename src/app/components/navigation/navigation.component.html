<nav class="ui bottom attached menu">
  <div class="left menu">
    <a class="header item" routerLink="/">Tweetr</a>
    <a class="item" routerLink="/global"><i class="world icon"></i> Global Timeline</a>
  </div>

  <div class="right menu" >
    <ng-container *ngIf="user;else notLoggedIn">
      <a class="item" routerLink="/user/{{user.username}}"><i class="home icon"></i> Home</a>
      <a class="item" routerLink="/timeline"><i class="feed icon"></i> Timeline</a>
      <a class="item" routerLink="/settings" title="Settings"><i class="setting icon" style="margin: 0"></i></a>
      <a class="item" routerLink="/login" (click)="signout()" title="Sign out"><i class="sign out icon" style="margin: 0"></i></a>
    </ng-container>
    <ng-template #notLoggedIn>
      <a class="item" routerLink="/signup"> Signup</a>
      <a class="item" routerLink="/login">  Login</a>
    </ng-template>
  </div>
</nav>
