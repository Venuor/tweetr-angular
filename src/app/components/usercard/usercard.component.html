<div class="ui card">
  <div class="image container" style="background-size: cover;" [style.background-image]="secureBackgroundUrl(user.image)">
  </div>
  <div class="content">
    <span class="header">{{user.displayname}}</span>
    <div class="meta">
      <div class="ui list">
        <div class="item">
          <i class="at icon"></i>
          <div class="content">
            {{user.username}}
          </div>
        </div>
        <div class="item">
          <i class="calendar icon"></i>
          <div class="content" title="{{user.joined | date:'EEE MMM dd yyyy HH:mm:ss Z (z)'}}">
            Member since {{user.joined | amTimeAgo}}
          </div>
        </div>
        <div class="item">
          <i class="mail icon"></i>
          <div class="content">
            {{user.email}}
          </div>
        </div>
      </div>
    </div>
    <div class="description">
      {{user.description}}
    </div>
  </div>
  <div class="extra content">
    <ng-container *ngIf="(!showButton);else button">
      <i class="user icon"></i>
      {{user.subscribers.length}} Followers
    </ng-container>
    <ng-template #button>
      <div class="ui labeled button" *ngIf="isFollowing;else follow">
        <button class="ui basic orange button" type="button" (click)="buttonAction()">
          <i class="hide icon"></i> Unsubscribe
        </button>
        <a class="ui basic orange left pointing label">{{user.subscribers.length}}</a>
      </div>
      <ng-template #follow>
        <div class="ui labeled button">
          <button class="ui orange button" type="button" (click)="buttonAction()">
            <i class="unhide icon"></i> Subscribe
          </button>
          <a class="ui basic orange left pointing label">{{user.subscribers.length}}</a>
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
